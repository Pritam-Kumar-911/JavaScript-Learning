<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div id="container">
            <h2 id="container-heading">Currency Converter</h2>
            <div class="amount-div">
                <p>Enter Amount</p>
                <!-- <textarea name="" id="area" placeholder="" maxlength="5"></textarea> -->
                <input type="text" id="area">
            </div>
            <div class="selection-div">
                <div class="selector1">
                    <span class="selector-text">From</span>
                    <div class="innerbox">
                        <!-- <img src="images/usaflag.png" alt="" class="image1"> -->
                         <img src="https://flagsapi.com/US/flat/64.png" alt="" class="image1">
                        <select name="from" class="select-box" id="from-select">
                            <!-- <option value="">USD</option>
                            <option value="">INR</option>
                            <option value="">EUR</option>
                            <option value="">AUD</option> -->
                        </select>
                    </div>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="selector1">
                    <span class="selector-text">To</span>
                    <div class="innerbox">
                        <!-- <img src="images/usaflag.png" alt="" class="image1"> -->
                         <img src="https://flagsapi.com/PK/flat/64.png" alt="" class="image1">
                        <select name="to" class="select-box" id="to-select">
                            <!-- <option value="">PKR</option>
                            <option value="">INR</option>
                            <option value="">EUR</option>
                            <option value="">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="result">
                    <p id="msg">1 USD = 279 PKR</p>
            </div>
            <div class="last-box">
                <!-- <span id="lastboxtext">Get Exchange Rate</span> -->
                <button id="lastboxtext">Get Exchange Rate</button>
            </div>
        </div> 
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>

</body>
</html>
